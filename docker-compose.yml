services:
  app:
    build: ./app
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
      - ./models:/root/.cache/torch
    environment:
      - OLLAMA_HOST=ollama:11434
    depends_on:
      - ollama
    runtime: nvidia
    shm_size: '2gb'

  ollama:
    image: ollama/ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    runtime: nvidia

volumes:
  ollama:
